<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario iniciar sesion</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="w-50" style="background-color: lightgreen">
      <h1 class="text-center">
        Please Sing Up
        <small class="text-secondary"> It's free and always will be.</small>
      </h1>

      <form class="ml-3 p-4">
        <div class="input-group">
          <input
            type="text"
            placeholder="First name"
            class="form-control m-1"
          />
          <input type="text" placeholder="Last name" class="form-control m-1" />
        </div>
        <div class="form-group">
          <input
            type="text"
            placeholder="Display Name"
            class="form-control m-1"
          />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email" class="form-control m-1" />
        </div>
        <div class="input-group">
          <input
            type="password"
            placeholder="Password"
            class="form-control m-1"
          />
          <input
            type="password"
            placeholder="Confirm Password"
            class="form-control m-1"
          />
        </div>
        <div class="form-group d-flex">
          <button class="btn btn-light">I Agee</button>
          <p class="ml-5">
            By clicking , you agree to the
            <a href="#">Trems and conditions</a> set out by this site, including
            our Cookie Use.
          </p>
        </div>
        <div class="form-group">
          <button class="mt-3 w-100 btn btn-primary">Register</button>
          <button class="mt-3 w-100 btn btn-success">Sign in</button>
        </div>
      </form>
    </div>
  </body>
</html>
