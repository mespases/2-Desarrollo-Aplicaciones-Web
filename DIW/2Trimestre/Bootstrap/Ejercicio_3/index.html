<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="bg-secondary w-50">
      <h1 class="text-center">BASIC BOOTSTRAP FORM</h1>
      <form class="ml-3">
        <div class="form-group">
          <label for="name" class="d-block">Name</label>
          <input type="text" placeholder="First Name" id="name" />
        </div>
        <div class="form-group">
          <label for="surname" class="d-block">Surname</label>
          <input type="text" placeholder="Last name" id="surname" />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email Address" class="w-75" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" class="w-75" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Confirm Password" class="w-75" />
        </div>
        <div class="form-group form-check ml-0">
          <input type="checkbox" />
          <label> Remember choice</label>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-warning mb-2 w-50">
            Create account
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
